version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: round-table
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - round-table-network
    volumes:
      # Mount for persistent map uploads (optional)
      - ./uploads:/app/public/uploads
      # Mount for logs (optional)
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx for production deployment
